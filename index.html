<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SocialLab — Automação Social</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

<style>
/* ===============================
   IDENTIDADE VISUAL
================================ */
:root {
    --azul-eletrico: #0077B6;
    --amarelo: #FFCC00;
    --preto: #000000;
    --branco: #FFFFFF;
    --cinza-escuro: #1a1a1a;
    --font-principal: 'Poppins', sans-serif;
    --font-secundaria: 'Montserrat', sans-serif;
}

/* ===============================
   RESET
================================ */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: var(--font-secundaria);
    background-color: var(--cinza-escuro);
    color: var(--branco);
}

/* ===============================
   SPLASH SCREEN
================================ */
.splash-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: var(--preto);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    opacity: 1;
    visibility: visible;
    transition: opacity 1s ease-in-out, visibility 1s ease-in-out;
}

.splash-screen.fade-out {
    opacity: 0;
    visibility: hidden;
}

.splash-logo {
    font-family: var(--font-principal);
    font-size: 2.5rem;
    font-weight: 700;
    color: var(--azul-eletrico);
    animation: bounceIn 1s ease-in-out;
}

@keyframes bounceIn {
    0% { transform: scale(0.3); opacity: 0; }
    50% { transform: scale(1.1); opacity: 1; }
    100% { transform: scale(1); }
}

/* ===============================
   HEADER
================================ */
header {
    padding: 20px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-family: var(--font-principal);
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--azul-eletrico);
}

nav a {
    color: var(--branco);
    margin-left: 20px;
    text-decoration: none;
    font-weight: 500;
}

/* ===============================
   HERO
================================ */
.hero {
    min-height: calc(100vh - 80px);
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 40px;
}

.hero h1 {
    font-family: var(--font-principal);
    font-size: 3rem;
    margin-bottom: 20px;
}

.hero h1 span {
    color: var(--azul-eletrico);
}

.hero p {
    max-width: 600px;
    margin: 0 auto 30px;
    font-size: 1.1rem;
    color: #ddd;
}

/* ===============================
   BOTÕES
================================ */
.btn-primary {
    background-color: var(--azul-eletrico);
    color: var(--branco);
    padding: 15px 30px;
    border-radius: 8px;
    font-weight: 600;
    text-decoration: none;
    margin-right: 10px;
    display: inline-block;
}

.btn-cta {
    background-color: var(--amarelo);
    color: var(--preto);
    padding: 15px 30px;
    border-radius: 8px;
    font-weight: 700;
    text-decoration: none;
}

.btn-primary:hover,
.btn-cta:hover {
    opacity: 0.9;
}

/* ===============================
   FOOTER
================================ */
footer {
    text-align: center;
    padding: 20px;
    font-size: 0.9rem;
    color: #aaa;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div class="splash-screen" id="splash">
    <div class="splash-logo">SocialLab</div>
</div>

<!-- HEADER -->
<header>
    <div class="logo">SocialLab</div>
    <nav>
        <a href="#">Login</a>
        <a href="#">Cadastro</a>
    </nav>
</header>

<!-- HERO -->
<section class="hero">
    <div>
        <h1>Automatize sua <span>presença digital</span></h1>
        <p>
            Plataforma inteligente para impulsionar redes sociais com segurança,
            automação e controle total.
        </p>
        <a href="#" class="btn-cta">Criar Conta</a>
        <a href="#" class="btn-primary">Entrar</a>
    </div>
</section>

<!-- FOOTER -->
<footer>
    © 2026 SocialLab • Tecnologia Labriolag
</footer>

<script>
/* SPLASH SCREEN CONTROL */
window.addEventListener("load", () => {
    setTimeout(() => {
        document.getElementById("splash").classList.add("fade-out");
    }, 1200);
});
</script>

</body>
</html>
